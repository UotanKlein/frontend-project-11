<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RSS агрегатор</title>
<script defer src="index.js"></script></head>
<body class="d-flex flex-column min-vh-100 mg-0">
  <div class="modal fade" id="modal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalLabel">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p id="modal-body-text">Modal body text goes here.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary">Читать полностью</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
        </div>
      </div>
    </div>
  </div>  
  <main class="flex-grow-1">
    <section class="container-fluid bg-dark p-5">
      <div class="row">
        <div class="col-md-10 col-lg-8 text-white mg-auto">
          <h1 class="title mg-0">RSS агрегатор</h1>
          <p class="subtitle mt-0">Начните читать RSS сегодня! Это легко, это красиво.</p>
          <form action class="rss-form text-body">
            <div class="row">
              <div class="col">
                <div class="form-floating">
                  <input id="url-input" autofocus required name="url" aria-label="url" class="form-control w-100 valid" placeholder="Ссылка RSS" autocomplete="off">
                  <label for="url-input">Ссылка RSS</label>
                </div>
              </div>
              <div class="col-auto">
                <button type="submit" aria-label="add" class="h-100 btn btn-lg btn-primary px-sm-5">Добавить</button>
              </div>
            </div>
          </form>
          <p class="example md-0 text-gray">Пример: https://lorem-rss.hexlet.app/feed</p>
          <p class="feedback mg-0 complete"></p>
        </div>
      </div>
    </section>
    <section class="container-fluid p-5">
      <div class="row">
        <div class="col-md-10 col-lg-8 mg-auto d-flex">
          <div id="posts" class="col-8 order-1"></div>
          <div id="feeds" class="col-4 order-1"></div>
        </div>
      </div>
    </section>
  </main>
  <footer class="footer border-top py-3 mt-5 bg-light">
    <div class="container-x1">
      <div class="text-center">
        created by 
        <a href="https://ru.hexlet.io/programs/frontend/projects/11" target="_blank">Hexlet</a>
      </div>
    </div>
  </footer>
</body>
</html>
