<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RSS агрегатор</title>
  <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap-grid.min.css">
  <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap-utilities.min.css">
  <link rel="stylesheet" href="./src/index.css">
</head>
<body class="d-flex flex-column min-vh-100 mg-0">
  <main class="flex-grow-1">
    <section class="container-fluid bg-dark p-5">
      <div class="row">
        <div class="col-md-10 col-lg-8 text-white mg-auto">
          <h1 class="title mg-0">RSS агрегатор</h1>
          <p class="subtitle mt-0">Начните читать RSS сегодня! Это легко, это красиво.</p>
          <form action class="rss-form text-body">
            <div class="row">
              <div class="col">
                <div class="form-floating">
                  <input id="url-input" autofocus required name="url" aria-label="url" class="form-control w-100 valid" placeholder="Ссылка RSS" autocomplete="off">
                </div>
              </div>
              <div class="col-auto">
                <button type="submit" aria-label="add" class="h-100 btn btn-lg btn-primary px-sm-5">Добавить</button>
              </div>
            </div>
          </form>
          <p class="example md-0 text-gray">Пример: https://lorem-rss.hexlet.app/feed</p>
          <p class="feedback mg-0 complete"></p>
        </div>
      </div>
    </section>
    <section class="container-fluid p-5">
      <div class="row">
        <div id="posts" class="col-8 mg-auto order-1"></div>
        <div id="feeds" class="col-4 mg-auto order-1"></div>
      </div>
    </section>
  </main>
  <footer class="footer border-top py-3 mt-5 bg-light">
    <div class="container-x1">
      <div class="text-center">
        created by 
        <a href="https://ru.hexlet.io/programs/frontend/projects/11" target="_blank">Hexlet</a>
      </div>
    </div>
  </footer>
  <script src="./node_modules/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="./src/index.js"></script>
</body>
</html>
